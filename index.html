<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Circle Progress Bar</title>
</head>
<body>
    <div class="bar-wrapper">
        <div class="bar-group value-30">
            <span class="label">30<span class="smaller">%</span></span>
            <div class="bar">
                <div class="circle left-side"></div>
                <div class="circle right-side"></div>
            </div>
            <div class="shadow"></div>
        </div>
        <div class="bar-group value-60">
            <span class="label">60<span class="smaller">%</span></span>
            <div class="bar">
                <div class="circle left-side"></div>
                <div class="circle right-side"></div>
            </div>
            <div class="shadow"></div>
        </div>
        <div class="bar-group value-90">
            <span class="label">90<span class="smaller">%</span></span>
            <div class="bar">
                <div class="circle left-side"></div>
                <div class="circle right-side"></div>
            </div>
            <div class="shadow"></div>
        </div>
    </div>
</body>
</html>
